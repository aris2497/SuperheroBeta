<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HERO</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>The Hero Education and Relationship Organization (HERO)</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superCharacters" class="btn btn-outline-primary btn-lg">SuperCharacters</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Add SuperCharacter</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addSuperCharacter" method="POST">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name"
                           id="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                    <input type="text" name="description"
                           id="description" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="superpower" class="col-3 col-form-label">
                    Superpower</label>
                <div class="col-9">
                    <input type="text" name="superpower"
                           id="superpower" class="form-control"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add SuperCharacter</button>
        </form>
    </div>
</div>
<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Superpower</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="superChar : ${superCharacters}">
                <td th:text="${superChar.id}">SuperCharacter ID</td>
                <td th:text="${superChar.name}">SuperCharacter name </td>
                <td th:text="${superChar.description}">SuperCharacter description</td>
                <td th:text="${superChar.superpower}">SuperCharacter superpower</td>
                <td><a href="#" th:href="@{/editSuperCharacter(id=${superChar.id})}">Edit</a></td>
                <td><a href="#" th:href="@{/deleteSuperCharacter(id=${superChar.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</html>
