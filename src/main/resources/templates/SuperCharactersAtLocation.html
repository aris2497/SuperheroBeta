<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HERO</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>The Hero Education and Relationship Organization (HERO)</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superCharacters" class="btn btn-outline-primary btn-lg">Superhero</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
        </div>
    </div>
</div>

<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Superpower</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="superChar : ${superCharacters}">
                <td th:text="${superChar.id}">SuperCharacter ID</td>
                <td th:text="${superChar.name}">SuperCharacter name </td>
                <td th:text="${superChar.description}">SuperCharacter description</td>
                <td th:text="${superChar.superpower}">SuperCharacter superpower</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
